<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>A layering test</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="http://creativecouple.github.com/jquery-timing/jquery-timing.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
.layerOne{
  position: absolute;
  left: 0px;
  top: 0px;
  z-index:10;
  }
.layerTwo{
  position:absolute;
  left: 0px;
  top: 0px;
  z-index:20;
  }
.windowTop{
  background-color:#AD4B4D;
  padding-top:0px;
  padding-bottom:0px;
  width:auto;
  height:10%;
  }
.windowLeft{
  background-color:#567E8F;
  width:20%;
  float:left;
  height:88%;
  }
.windowMain{
  background-color:#CCBF6B;
  width:80%;
  margin-left:20%;
  height:88%;
  position:relative;
  }


.dateToday{
  margin-left:0px;
  margin-right:10px;
  font-size:1.5em;
  }
.flag{
	vertical-align:middle;
  }
.locationTitle {
	font-size: 1.5em;
	font-family:"Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif;
	text-align:center;
	margin-left:10px;
	margin-right:10px;
	}
.timestamp {
	font-size: 1.5em;
	font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif;
	text-align: center;
	}

</style>

</head>
<body>
<div class="windowTop">
<table width="100%"><tr><td width="15%">
  <span class="dateToday">Loading...</span>
</td>

<td width="40%">
  <img class="flag" src="static/img/flagNz.png" width="106" height="53">
  <span class="locationTitle">Wellington, NZ</span>
  <span class="timestamp" id="nzTime">Loading...</span>
</td>

<td width="40%">
  <img class="flag" src="static/img/flagUs.png" width="100" height="52">
  <span class="locationTitle">Manhattan Beach, USA</span>
  <span class="timestamp" id="laTime">Loading...</span>
</td>
</tr>
</table>
</div>

<div class="windowLeft">{{ content['left'] }}</div>

<div class="windowMain">{{ content['main'] }}
<p class="layerOne">
I'm on layer one. <img src="http://images5.fanpop.com/image/polls/1053000/1053597_1339818700179_full.jpg" width="894">
</p>

<p class="layerTwo">
I'm on layer two. <img src="http://th02.deviantart.net/fs71/PRE/f/2010/212/8/4/Raichu_Vexal_by_iiRoleplayy.png">
</p>
</div>

<script>
$(document).ready(function(){
setInterval(function loopThroughPages(){ 
  $(".layerOne").css('z-index', 10);
  $(".layerTwo").css('z-index', 20);
  setTimeout(function(){
    $(".layerOne").css('z-index', 20);
    $(".layerTwo").css('z-index', 10);
  },3000);
}, 6000);
});
</script>

</body>
</html>
